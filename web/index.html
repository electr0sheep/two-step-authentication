<!DOCTYPE html>
<html>
<head>
  <title>Two-step Authentication Demo</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="/scripts/login.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
  <script src="/scripts/custom.js"></script>
</head>

<body>
  <div class="container">

    <div class="col-md-4"></div>

      <div class="col-md-4">
        <section class="login-form">
          <form role="login">
            <img src="/images/two-step-logo-scaled.png" class="img-responsive" alt="" />
            <input id="username" type="text" name="username" placeholder="Username" required class="form-control input-lg" />
            <input id="password" type="password" name="password" class="form-control input-lg" placeholder="Password" required="" />
            <button type="button" name="action" value="login" class="btn btn-lg btn-primary btn-block" onClick="loginButtonOnClick()">Sign in</button>
              <div>
              <button type="button" name="action" value="new" class="btn-link" data-toggle="modal" data-target="#login-modal">Create account</button>
              ,
              <button type="button" name="action" value="resetpw" class="btn-link" onClick="resetpwButtonOnClick()">reset password</button>
              or
              <button type="button" name="action" value="dlapk" class="btn-link" onClick="dlapkButtonOnClick()">Download Android App</button>
            </div>
          </form>
        </section>
      </div>

      <div class="col-md-4"></div>

    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
      <div class="loginmodal-container">
        <h1>Login to Your Account</h1>
        <br>
        <form>
          <input type="text" name="user" placeholder="Username">
          <input type="password" name="pass" placeholder="Password">
          <input type="submit" name="login" class="login loginmodal-submit" value="Login">
        </form>

        <div class="login-help">
          <a href="#">Register</a> - <a href="#">Forgot Password</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
