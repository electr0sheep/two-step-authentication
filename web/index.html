<!DOCTYPE html>
<html>
<head>
  <title>Two-step Authentication Demo</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- <script src="/scripts/login.js"></script> -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
  <script src="/scripts/custom.js"></script>
</head>

<body>
  <div class="container">
    <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
      <div class="col-md-4">
        <section class="login-form">
          <form method="post" action="/php/action.php" role="login">
          <img src="/images/two-step-logo-scaled.png" class="img-responsive" alt="" />
          <input id="username" type="text" name="username" placeholder="Username" required class="form-control input-lg" />
          <input id="password" type="password" name="password" class="form-control input-lg" placeholder="Password" required="" />
          <!-- <div class="pwstrength_viewport_progress"></div> -->
          <button type="submit" name="action" value="login" class="btn btn-lg btn-primary btn-block">Sign in</button>
            <div>
            <button type="submit" name="action" value="new" class="btn-link">Create account</button>
            ,
            <button type="submit" name="action" value="resetpw" class="btn-link">reset password</button>
            or
            <button type="submit" name="action" value="dlapk" class="btn-link">Download Android App</button>
          </div>
          </form>
        </section>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>
</body>
</html>
