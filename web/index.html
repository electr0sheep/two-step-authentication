<!DOCTYPE html>
<html>
<head>
  <title>Two-step Authentication Demo</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="/scripts/login.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
</head>

<body>
  <div class="container">

    <div class="row" id="pwd-container">
      <div class="col-md-4"></div>

      <div class="col-md-4">
        <section class="login-form">
          <form method="post" action="#" role="login">
            <!-- <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" /> -->
            <img src="/images/two-step-logo-scaled.png" class="img-responsive" alt="" />
            <input id="username" type="text" name="username" placeholder="Username" required class="form-control input-lg" />

            <input id="password" type="password" class="form-control input-lg" placeholder="Password" required="" />


            <div class="pwstrength_viewport_progress"></div>


            <!-- <form action="/php/login.php" method="post"> -->
              <button type="submit" name="go" class="btn btn-lg btn-primary btn-block">Sign in</button>
            <!-- </form> -->
            <div>
              <form action="/php/new.php" method="post" style="display: inline;">
                <button type="submit" username="your_name" password="your_value" class="btn-link" style="display: inline;" data-toggle="modal" data-target="#myModal"">Create account</button>
              </form>
              <!-- <a href="#">Create account</a> --> or
              <form action="/php/resetpw.php" method="post" style="display: inline;">
                <button type="submit" username="your_name" class="btn-link" style="display: inline;">reset password</button>
              </form>
            </div>

          </form>

          <div class="form-links">
            <!-- <a href="#">www.website.com</a> -->
          </div>
        </section>
        </div>

        <div class="col-md-4"></div>


    </div>

    <!-- <p>
      <a href="http://validator.w3.org/check?uri=http%3A%2F%2Fbootsnipp.com%2Fiframe%2FW00op" target="_blank"><small>HTML</small><sup>5</sup></a>
      <br>
      <br>

    </p> -->


  </div>

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Modal Header</h4>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


</body>
</html>
