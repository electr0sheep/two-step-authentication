<!DOCTYPE html>
<html>
<head>
  <title>Two-step Authentication Demo</title>
  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/stylesheets/login.css" />
  <link rel="stylesheet" type="text/css" href="/stylesheets/modal.css" />
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
  <script src="/scripts/index.js"></script>
</head>

<body>
  <div class="container">

    <div class="col-md-4"></div>

      <div class="col-md-4">
        <section class="login-form">
          <form role="login" id="login" method="post" action="/php/awaitauthentication.php">
            <img src="/images/two-step-logo-scaled.png" class="img-responsive" alt="" />
            <input id="username" type="text" name="username" placeholder="Username" required class="form-control input-lg" />
            <input id="password" type="password" name="password" class="form-control input-lg" placeholder="Password" required="" />
            <button type="button" class="btn btn-lg btn-primary btn-block" onClick="loginButtonOnClick()">Sign in</button>
              <div>
              <button type="button" class="btn-link" onClick="createNewUserButtonOnClick()">Create account</button>
              ,
              <button type="button" class="btn-link" onClick="resetpwButtonOnClick()">reset password</button>
              or
              <a href="/data/twostep.apk" class="btn-link">Download Android App</a>
            </div>
          </form>
        </section>
      </div>

      <div class="col-md-4"></div>

    </div>
  </div>

  <!-- MODAL -->
  <div class="modal fade" id="alert-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary btn-lg" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ALERT -->
  <div class="alert alert-danger" id="BSalert" role="alert">
    <strong>Warning!</strong> Better check yourself, you're not looking too good.
  </div>
</body>
</html>
